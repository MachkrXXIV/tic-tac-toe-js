<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script
      src="https://kit.fontawesome.com/14c0a8ae56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <label for="sign">Player 1 Symbol</label><br />
        <select name="sign" id="sign">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>
      <main class="game">
        <div class="turn-header">Player {name}'s turn</div>
        <div class="board">
          <button class="board-cell fa-solid fa-x" data-x="0"></button>
          <button class="board-cell fa-solid fa-o" data-x="1"></button>
          <button class="board-cell fa-solid" data-x="2"></button>
          <button class="board-cell fa-solid" data-x="3"></button>
          <button class="board-cell fa-solid" data-x="4"></button>
          <button class="board-cell fa-solid" data-x="5"></button>
          <button class="board-cell fa-solid" data-x="6"></button>
          <button class="board-cell fa-solid" data-x="7"></button>
          <button class="board-cell fa-solid" data-x="8"></button>
        </div>
        <div class="winner-display hidden">display game result</div>
        <button class="reset">Reset</button>
      </main>
    </div>
  </body>
  <script src="app.js"></script>
</html>
