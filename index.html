<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script
      src="https://kit.fontawesome.com/14c0a8ae56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="settings hidden">
        <label for="sign">Player 1 Symbol</label><br />
        <select name="sign" id="sign">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>
      <main class="game">
        <div class="score">
          <div class="p1-score">Player X's Score : 0</div>
          <div class="p2-score">Player O's Score: 0</div>
        </div>
        <div class="turn-header">Player {name}'s turn</div>
        <div class="board">
          <button class="board-cell fa-solid" data-index="0"></button>
          <button class="board-cell fa-solid" data-index="1"></button>
          <button class="board-cell fa-solid" data-index="2"></button>
          <button class="board-cell fa-solid" data-index="3"></button>
          <button class="board-cell fa-solid" data-index="4"></button>
          <button class="board-cell fa-solid" data-index="5"></button>
          <button class="board-cell fa-solid" data-index="6"></button>
          <button class="board-cell fa-solid" data-index="7"></button>
          <button class="board-cell fa-solid" data-index="8"></button>
        </div>
        <div class="winner-display hidden">display game result</div>
        <button class="reset">Reset</button>
      </main>
    </div>
    <div class="popup">
      <h2 class="popupMessage">Something wins</h2>
      <div class="trophy fa-solid fa-medal fa-2xl"></div>
      <button class="newGame">New Game</button>
      <button class="playAgain">New Round</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
